<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th,
       td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <th style="width: 25%;">Nombre</th>
            <th style="width: 30%;">Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>Mata</td>
            <td>20</td>
        </tr>
        <tr style="height: 60px;">
            <td>Juan</td>
            <td>Pérez</td>
            <td>25</td>
        </tr>
    </table>

    <br><br>

    <h2>Cabecera en Vertical</h2>
    <table style="width: 100%;">
        <tr>
            <th style="width: 25%;">Nombre</th>
            <td>Rodrigo</td>
            <td>Juan</td>
        </tr>
        <tr>
            <th style="width: 30%;">Apellido</th>
            <td>Mata</td>
            <td>Pérez</td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>20</td>
            <td>25</td>
        </tr>
    </table>
    <br><br>

    <table style="width: 100%;">
    <caption>LISTADO DE TRABAJADORES</caption>
    <tr>
        <th colspan="2" style="text-align: center;">Datos Identificados</th>
        <th colspan="2" style="text-align: center;">Edad</th>
    </tr>
    <tr>
        <th style="padding: 5px;">Nombre</th>
        <th style="padding: 5px;">Apellido</th>
        <th style="padding: 5px;">Edad</th>
    </tr>
    <tr>
        <td style="padding: 5px;">Carlos</td>
        <td style="padding: 5px;">Gómez</td>
        <td style="padding: 5px;">30</td>
    </tr>
    <tr>
        <td style="padding: 5px;">Ana</td>
        <td style="padding: 5px;">López</td>
        <td style="padding: 5px;">28</td>
    </tr>




    </table>




</body>
</html>
