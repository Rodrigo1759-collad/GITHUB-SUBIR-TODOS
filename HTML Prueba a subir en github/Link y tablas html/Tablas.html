<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        table,
        th,
        td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <th style="width: 25%;">Nombre</th>
            <th style="width: 30%;">Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>Mata</td>
            <td>20</td>
        </tr>
        <tr style="height: 60px;">
            <td>Juan</td>
            <td>Pérez</td>
            <td>25</td>
        </tr>
    </table>

    <br><br>

    <h2>Cabecera en Vertical</h2>
    <table style="width: 100%;">
        <tr>
            <th style="width: 25%;">Nombre</th>
            <td>Rodrigo</td>
            <td>Juan</td>
        </tr>
        <tr>
            <th style="width: 30%;">Apellido</th>
            <td>Mata</td>
            <td>Pérez</td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>20</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
