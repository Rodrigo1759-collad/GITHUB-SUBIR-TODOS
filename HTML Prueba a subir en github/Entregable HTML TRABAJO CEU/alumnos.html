<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumnos - CRM Alumnado</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" role="navigation" aria-label="Menú principal">
      <div class="sidebar-header">
        <img src="CEU LOGO.png" alt="Logo CEU" class="sidebar-logo" />
        <h2>CRM Alumnado</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html">Inicio</a></li>
          <li><a href="alumnos.html" class="active">Alumnos</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="calificaciones.html">Calificaciones</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content" role="main">
      <header class="content-header">
        <button class="mobile-menu-btn" aria-label="Mostrar/Ocultar menú">&#9776;</button>
        <h1>Alumnos</h1>
        <div class="user-menu" aria-label="Menú de usuario">
          <span>Admin</span>
          <img src="assets/img/user-avatar.png" alt="Avatar de usuario" class="user-avatar" />
        </div>
      </header>

      <section class="page-content">
        <div class="search-bar">
          <input type="text" placeholder="Buscar alumno por nombre, DNI o código..." aria-label="Buscar alumnos" />
          <button class="btn btn-add" aria-label="Añadir alumno">+ Añadir</button>
        </div>

        <table class="data-table" aria-describedby="tabla-alumnos">
          <thead>
            <tr>
              <th>ID</th>
              <th>DNI</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Código Socio</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas aquí -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>© 2024 CEU - MiniLab DAM/DAW</p>
  </footer>

  <!-- Modal alumnos -->
  <div id="modal-alumno" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title-alumno">
    <div class="modal-content">
      <button class="close-modal" aria-label="Cerrar modal">&times;</button>
      <h3 id="modal-title-alumno">Nuevo Alumno</h3>
      <form>
        <input type="hidden" name="id" />
        <div class="form-group">
          <label for="dni">DNI</label>
          <input class="form-control" type="text" name="dni" id="dni" pattern="[0-9]{8}[A-Za-z]" maxlength="9" title="Formato: 8 números y una letra" required />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input class="form-control" type="text" name="nombre" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input class="form-control" type="text" name="apellidos" id="apellidos" required />
        </div>
        <div class="form-group">
          <label for="codigo-socio">Código Socio</label>
          <input class="form-control" type="text" name="codigo-socio" id="codigo-socio" maxlength="10" required />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input class="form-control" type="text" name="direccion" id="direccion" />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input class="form-control" type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" maxlength="9" title="9 dígitos sin espacios" />
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <script src="js/main.js" defer></script>
</body>
</html>
