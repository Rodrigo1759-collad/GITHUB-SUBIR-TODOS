<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - CRM Alumnado</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" role="navigation" aria-label="Menú principal">
      <div class="sidebar-header">
        <img src="CEU LOGO.png" alt="Logo CEU" class="sidebar-logo" />
        <h2>CRM Alumnado</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html" class="active">Inicio</a></li>
          <li><a href="alumnos.html">Alumnos</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="calificaciones.html">Calificaciones</a></li>
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content" role="main">
      <header class="content-header">
        <button class="mobile-menu-btn" aria-label="Mostrar/Ocultar menú">&#9776;</button>
        <h1>Dashboard</h1>
        <div class="user-menu" aria-label="Menú de usuario">
          <span>Admin</span>
          <img src="CEU LOGO.png" alt="Avatar de usuario" class="user-avatar" />
        </div>
      </header>

      <section class="page-content dashboard">
        <h2>Resumen general</h2>
        <div class="dashboard-cards">
          <div class="card">
            <h3 id="total-alumnos">0</h3>
            <p>Alumnos</p>
          </div>
          <div class="card">
            <h3 id="total-cursos">0</h3>
            <p>Cursos</p>
          </div>
          <div class="card">
            <h3 id="total-calificaciones">0</h3>
            <p>Calificaciones</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>© 2024 CEU - MiniLab DAM/DAW</p>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
